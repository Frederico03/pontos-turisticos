; Configurações PHP para evitar timeouts e aumentar limites

; Tempo máximo de execução de scripts (5 minutos)
max_execution_time = 300
max_input_time = 300

; Memória máxima por requisição
memory_limit = 512M

; Upload de arquivos (fotos dos pontos turísticos)
upload_max_filesize = 100M
post_max_size = 100M

; Número máximo de arquivos que podem ser enviados simultaneamente
max_file_uploads = 10

; Logs de erros
display_errors = On
display_startup_errors = On
log_errors = On
error_reporting = E_ALL

; Timezone
date.timezone = America/Sao_Paulo

; OPCache - Cache de bytecode para melhor performance
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.validate_timestamps = 1
